{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="card-body">
    <h5>Product</h5>
    <div>{{ preview }}</div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
         {{ form|crispy }}

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
